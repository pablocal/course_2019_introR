# Frecuencias

# Frecuencias en `R`

#### `table(x, y)`

- En `R` existe una funci贸n base para realizar **tablas de frecuencias** y tablas cruzadas (`table()`):


```r
table(gss_cat$race)
```

```
## 
##          Other          Black          White Not applicable 
##           1959           3129          16395              0
```

--

- Sin embargo, ya existen paquetes con los que **producir tablas** de frecuencias como `sjmisc`.

---
# Frecuencias en `sjmisc`

#### `frq(x, sort.frq, weights, show.na, out, title, file)`


- La funci贸n `frq()` permite crear tablas de frecuencias a partir de uno o varios factores.


```r
frq(x = gss_cat$race)
```

```

##  Not applicable     0    0.00      0.00  100.00

# Frecuencias en `sjmisc`

- La funci贸n `frq()` cuenta con argumentos de tipo **estad铆stico,** como la inclusi贸n de pesos (`weights`). Sin embargo, la mayor铆a de argumentos tienen que ver con el **formato** de la tabla. El argumento `sort.frq` permite ordenar las categor铆as de forma ascendente (`"asc"`) o descendente (`"desc"`). El argumento `show.na` acepta `TRUE` y `FALSE` y permite eliminar la visualizaci贸n de la categor铆a `NA`.


```r
frq(x = gss_cat$race, sort.frq = "desc", show.na = FALSE, title = "Raza en EE.UU")
```

```

# Frecuencias en `sjmisc`

- Adem谩s, la funci贸n `frq()` permite **guardar el output** en un formato distinto a `.txt` (por defecto), utilizando los argumentos `out` y `file`. En `out` se puede establecer que el output sea visualizado en el `"viewer"` o en el `"browser"`. El output se puede guardar en `file`.


```r
frq(x = gss_cat$race, sort.frq = "desc", show.na = FALSE, title = "Raza en EE.UU",
    out = "viewer", file = "/_pics/")
```

# Tablas con exspss

#### `apply_labels(...)`

- El paquete `exspss` ofrece una serie de funciones que permiten realizar tablas personalizadas: frecuencias, contingencia y personalizadas

- Necesidad de definir las etiquetas de los valores y las variables con `apply_labels()`

--




```r
cis &lt;- apply_labels(cis,

# Tablas personalizadas

#### `tab_cells(vars)` | `tab_stat_cases()` | `tab_pivot()`

Para construir una tabla personalizada hay que encadenar funciones de tipo `tab_()`. Los elementos imprescindibles para construir una tabla son:

- El **data frame** necesario para construir la tabla

- Las **variables en filas** se incluyen en la funci贸n `tab_cells()`

- El **contenido de la tabla** (*por ej.* recuentos, porcentajes, estad铆sticos descriptivos) se establece en con una funci贸n del tipo `tab_stat_()`

- La funci贸n `tab_pivot()` indica que la tabla debe ser creada

--


```r
data %&gt;% 
  tab_cells(var1) %&gt;% 
  tab_stat_cases() %&gt;% 
  tab_pivot()
```

# Exportar a MS Excel

---
# Exportar a Excel

- Para **exportar** las tablas a **MS Excel** se puede utilizar el paquete `openxlsx`.  


--

- Antes de hacer la exportaci贸n es necesario **crear un libro de Excel**. 

--
      
- **Escribir la tabla** en el libro de MS Excel y guardarlo

---
# Crear una tabla y asignar el objeto



```r
tabla_pers &lt;- cis %&gt;% 
  tab_cells(P1, P2) %&gt;% 
  tab_cols(total(), P29, TAMUNI) %&gt;% 
  tab_stat_cases(label = "Casos") %&gt;% 
  tab_stat_cpct(label = "% Col.") %&gt;% 
  tab_pivot(stat_position = "inside_rows")
```

---
# Crear un libro de trabajo y grabar la tabla

#### `CreateWorkbook()` | `addWorksheet(wb, sheetname)` | `xl_write(obj, wb, sheet)` | `saveWorkbook(wb, file, overwrite)`

- **Crear un libro** y una hoja de c谩lculo:


```r
wb &lt;- createWorkbook()
sh &lt;- addWorksheet(wb = wb, sheetName = "Tables")
```

--

- **Grabar** el objeto tabla:


```r
xl_write(obj = tabla_pers, wb = wb, sheet = sh)
```

--

- Guardar el **libro de c谩culo**


```r
saveWorkbook(wb = wb, file = "table1.xlsx", overwrite = TRUE)
```

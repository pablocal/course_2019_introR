# Vectores

#### `c()` | `names()`

Un **vector** es el objeto b谩sico de `R`, un conjunto de n煤meros o caracteres. Todos los elementos de un vector deben de ser del mismo tipo. 


```r

# Indexar vectores

<i class="ion  ion-alert "></i> Es recurrente la selecci贸n de **elementos dentro de los vectores**. En este caso se quiere seleccionar los valores correspondientes a Marta y Pablo. 


```r
my_vector
```

--

<i class="ion  ion-checkmark-circled "></i> Para indexar un vector se utiliza el corchete `[]`. Hay dos formas de hacerlo, si el vector no tiene nombres se utiliza la **posici贸n del elemento**. En el caso de Marta es posici贸n `2` mientras que Pablo est谩 en la posici贸n `3`.


```r
my_vector[2:3]
```

# Indexar vectores

<i class="ion  ion-checkmark-circled "></i> La otra opci贸n consiste en utilizar **los nombres de los elementos** del vector:

# Indexar matrices

<i class="ion  ion-alert "></i> A veces es necesario **seleccionar parte de las matrices**. En este caso se seleccionar谩 las filas 1 y 3, y las columnas 3-5.

my_matrix

<i class="ion  ion-checkmark-circled "></i> La indexaci贸n de matrices se hace a partir del `[]`, separando con una coma (`,`) la selecci贸n de las **filas**, primero, de la selecci贸n de las **columnas**, segundo. En ambos casos seg煤n su **posici贸n**:

# Filtrar columnas

<i class="ion  ion-checkmark-circled "></i> Las columnas se pueden indexar de hasta tres maneras diferentes, seg煤n se utilice el **nombre** (`var_num`) o la **posici贸n** (`2`) de la variable en el data frame y el **tipo de indexaci贸n** `[,]` o `$`.



```r
my_df$var_num # produce un vector

my_df[, 2] # produce un df
```

---
# Filtrar filas por posici贸n

<i class="ion  ion-alert "></i> Ahora, adem谩s de escoger la variables `var_num` vamos a **seleccionar las filas** 1 y 3

--
        
        
<i class="ion  ion-checkmark-circled "></i> Para ello en el caso de haber utilizado `$` se emplean los **corchetes** `[]`; en el caso de haber utilizado corchetes `[,]`, se completa la **parte izquierda**:


```r
my_df$var_num[c(1, 3)] # produce un vector
my_df[c(1, 3), ]$var_num # produce un vector

my_df[c(1, 3), "var_num"] # produce un vector
my_df[c(1, 3), 2] # produce un vector
```

# Operaciones aritm茅ticas

Las **operaciones aritm茅ticas** son las m谩s comunes, `+`, `-`, `/`, `*`, `^`, `%%`, `%/%`. Estas operaciones tienen sentidos con vectores num茅ricos o factores ordinales. Para ejemplificar las opetaciones con vectores se crean dos vectores, el `v1` y `v2`:


```r
v1 &lt;- c(10, 5, 3)
v2 &lt;- c(4, 5, 20)
```

Y ahora operamos con ellos:


```r
v1+v2
```

```
## [1] 14 10 23
```

```r
v1/v2 
```

```
## [1] 2.50 1.00 0.15
```

---
# Operaciones relacionales

Los **operadores relacionales** (`&lt; &gt;`, `&lt;= &gt;=`, `==`, `!=`) funcionan con cualquier tipo de vector comparan dos elementos y devuelven un vector de tipo l贸gico como resultado:


```r

```

```
## [1] FALSE  TRUE FALSE
```

```r
v1 &gt;= v2
```

```
## [1]  TRUE  TRUE FALSE
```

---
# Operaciones l贸gicas

Los **operadores l贸gicos** (`!`, `&amp;`, `|`) sirven para establecer relaciones entre elementos:


```r

```

```
## [1] TRUE TRUE TRUE
```

# Cadenas de texto en `R`

Uno de los problemas usuales que se plantean al manipular datos es el manejo de las cadenas de texto del tipo:


```r
centros &lt;- c("CEIP Mar铆a de Molina: Madrid", "IES Juan de la Cierva: Barcelona", "IES Juan Robles: Madrid")
```

---
# Localizar 

#### `str_locate(string, pattern)` | `str_locate_all(string, pattern)`

<i class="ion  ion-alert "></i> Para separar los los nombres de los centros educativos de los municipios es necesario localizar `:`.    



--
<i class="ion  ion-checkmark-circled "></i> En su forma m谩s sencilla `str_locate()` permite localizar expresiones de texto (*p. ej.* `"Madrid"`) o s铆mbolos antecedidos por una doble barra (*p. ej.* `"\\:"`). En este caso de lo que se trata es de localizar la posici贸n de los dos puntos en cada cadena:


```r
str_locate(string = centros, pattern = "\\:")
```

```
##      start end
## [1,]    21  21
## [2,]    22  22
## [3,]    16  16
```


---
# Remplazar
#### `str_replace(string, pattern, replacement)` | `str_replace_all(string, pattern, replacement)`

<i class="ion  ion-alert "></i> Otra forma de limpiar texto es **sustituyendo** partes del mismo. Por ejemplo, en el caso de `centros` se podr铆a sustituir `:` por la expresi贸n `" de"`.     


--
<i class="ion  ion-checkmark-circled "></i> Para ello, la funci贸n `str_replace()` puede sustitir una expresi贸n o s铆mbolo por otros:


```r
str_replace(string = centros, pattern = "\\:", replacement = " de") # n贸tese el espacio en blanco en " de"
```

```
## [1] "CEIP Mar铆a de Molina de Madrid"    
## [2] "IES Juan de la Cierva de Barcelona"
## [3] "IES Juan Robles de Madrid"
```


---
# Eliminar 

#### `str_remove(string, pattern)` | `str_remove_all(string, pattern)`

<i class="ion  ion-alert "></i> Otra forma operaci贸n habitual es la **eliminaci贸n** de determinados elementos con el fin de limpiar el texto. En el caso de `centros` se trata de eliminar los dos puntos (`:`).   


--
<i class="ion  ion-checkmark-circled "></i> Para ello se utilizan las funciones `str_remove()` para eliminar la primera ocurrencia o `str_remove_all()` para eliminar todas las ocurrencias de la expresi贸n:


```r
str_remove(string = centros, pattern = "\\:")
```

```
## [1] "CEIP Mar铆a de Molina Madrid"     "IES Juan de la Cierva Barcelona"
## [3] "IES Juan Robles Madrid"
```

---
# Seleccionar

#### `str_sub(string, start, end)`

<i class="ion  ion-alert "></i> La otra operaci贸n b谩sica consiste en **seleccionar fragmentos** de las cadenas de texto. En este caso se trata, por ejemplo, de seleccionar el nombre de los centros omitiendo las ciudades.     


--
<i class="ion  ion-checkmark-circled "></i> En este caso habr铆a que emplear la funci贸n `str_sub()`, estableciendo el comienzo en el caracter `1` y el final en el caracter en el que se localiza `:` menos `1`.


```r
ends &lt;- str_locate(string = centros, pattern = "\\:")[,1]

str_sub(string = centros, start = 1, end = ends-1)
```

```
## [1] "CEIP Mar铆a de Molina"  "IES Juan de la Cierva" "IES Juan Robles"
```

驴Por qu茅 es necesario utilizar `[,1]` al final de la expresi贸n `ends &lt;- str_locate(centros, "\\:")[,1]` para que `str_sub(string = centros, start = 1, end = ends-1)` funcione?

--


```r

```

# Valores perdidos

---
# Los valores perdidos en `R`

En `R` los **valores perdidos** toman la forma de `NA`, perdidos por el sistema. Para que c贸digos de encuesta como el 98 o 99 fueran tratados como perdidos habr铆a que convertirlos en `NA`. Para ejemplificar el tratamiento vamos a partir del siguiente vector que representa la variable `age`:


```r
# variable age en la que 999 es NC
age &lt;- c(36, 44, NA, 999, 67, NA)
```

---
# Localizar los valores perdidos

#### `is.na(x)` | `sum(x)` 

<i class="ion  ion-alert "></i> Un problema es saber cuantos valores perdidos hay en cada objeto.    



--


<i class="ion  ion-checkmark-circled "></i> Utilizar la funci贸n `is.na()` en combinaci贸n con `sum()`. Por un lado, `is.na()` produce un vector l贸gico en el que `TRUE` se refiere a los valores perdidos. Un vector l贸gico se puede transformar en num茅rico, en el que `TRUE` es 1 y `FALSE` es 0. 


```r
is.na(age)
```

```
## [1] FALSE FALSE  TRUE FALSE FALSE  TRUE
```

```r
sum(is.na(age))
```

```
## [1] 2
```
---
# Convertir valores en perdidos

<i class="ion  ion-alert "></i> En ocasiones hay valores que deben ser transformados en perdidos, por ejemplo, en el caso de `age` el c贸digo `999`.    


--

<i class="ion  ion-checkmark-circled "></i> Seleccionar los casos que tengan c贸digo `999` y asignarles `NA`.


```r
age[age == 999] &lt;- NA 
age
```

```
## [1] 36 44 NA NA 67 NA
```

---
# Tratar los valores perdidos

#### `mean(x, na.rm)`

<i class="ion  ion-alert "></i> Tambi茅n hay que tratar los valores perdidos para el an谩lisis. Al usarlo en algunas funciones, el resultado en `NA`:


```r
mean(age)
```

```
## [1] NA
```

--
<i class="ion  ion-checkmark-circled "></i> En las funciones como `mean()` existe una opci贸n `na.rm` que cuando se le asigna el valor `TRUE` excluye los valores `NA` del an谩lisis:


```r
mean(age, na.rm = TRUE)
```

```
## [1] 49
```

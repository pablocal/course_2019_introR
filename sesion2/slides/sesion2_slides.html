# Tidyverse

  * `rename()`: renombrar variables

- Todas las funciones (excepto las de tipo `read`) siguen el mismo sistema:


```r

```

# Paquetes para cargar datos

- base: `load()`    


- readr: `read_rds()`, `read_csv()`, `read_csv2()`, `read_tsv()`, `read_delim()`, `read_fwf()`    


- readxl: `read_xls()`, `read_xlsx()`    


- haven: `read_spss()`, `read_stata()`     

 
- googlesheets: `gs_read()`   


---
# Cargar `.RData`

#### `load(file)` | `save(..., file)` | `save.image(file)`

El formato natural de los datos en <i class="fab  fa-r-project "></i> es `.RData`. Para **cargar** este tipo de archivos se utiliza la funci√≥n `load()`:


```r
load(file = "data/my_data.RData")
```

Al utilizar `load()` los datos se cargar√°n con su nombre cuando fueron guardados.

--

Para **guardar un objeto** en formato `.RData` se pueden utilizar la funci√≥n `save()`, en caso de guardar uno o varios objetos, o la funci√≥n `save.image()` si se quiere guardar una copia de todos los objetos en el *environment* en ese momento.


```r
save(x, y, file = "data/my_data.RData")
save.image(file = "data/my_data.RData")
```

---
# Cargar `.RDS`

#### `read_rds(path)` | `write_rds(x, path)`&lt;sup&gt;1&lt;/sup&gt;

Otro formato propio de <i class="fab  fa-r-project "></i> es el `.RDS` en que se **almacena un √∫nico objeto** (*p. ej.* vector, lista, data frame...). Al cargar un archivo `.RDS` se debe asignar a un nombre con el fin de almacenarlo en el espacio de trabajo:


```r
read_rds(path = "data/my_data.RDS") # No ser√° almacenado en la memoria
my_data &lt;- read_rds(path = "data/my_data.RDS") # Ser√° almacenado como objeto my_data
```


--

Para **guardar** un objeto en un archivo `.RDS` se emplea la funci√≥n `write_rds()`:


```r
write_rds(x = x, path = "data/my_data.RDS")
```

.footnote[
[1] Existen versiones de estas funciones en el paquete base `readRDS(path)` y `saveRDS(x, path)`. Se desarrollan las versiones de `readr` por consistencia con `tidyverse`.
]

---
# Cargar datos `.csv`

#### `read_csv(file, col_names = TRUE, quote = "\"")` | `write_csv(x, path)`&lt;sup&gt;2&lt;/sup&gt;

El formato con el que tradicionalmente se han cargado datos en <i class="fab  fa-r-project "></i> es el **fichero de texto** separado por comas `.csv`. El argumento `colnames` hace referencia a la **primera fila del archivo** `.csv`, en caso de que contenga los nombres de las variables (`TRUE`).


```r
my_data &lt;- read_csv(file = "data/my_data.csv")
```

--

Para exportar un archivo en formato `.csv`:


```r
write_csv(x = x, path = "data/my_data.csv")
```

.footnote[
[2] Existen versiones de estas funciones en el paquete base `read.csv(path, header = TRUE)` y `write.csv(x, path)`. 
]

---
# üß† Los archivos `csv` con `;`

#### `read_csv2(file, col_names = TRUE, quote = "\"")` | `write_csv2(x, path)`&lt;sup&gt;3&lt;/sup&gt;

<i class="ion  ion-alert "></i> Un problema para los no üá¨üáß üá∫üá∏ es el **uso de la coma y los puntos** en los n√∫meros. El archivo `.csv` guardado en sistemas de influencia europea est√° separado por `;` en vez de por `,`. 

--

<i class="ion  ion-checkmark-circled "></i> Esto hay que tenerlo en cuenta a la hora de cargar los ficheros. As√≠, los ficheros separados por `;` se cargan con el comando `read_csv2()`:


```r
my_data &lt;- read_csv2(file = "data/my_data.csv")
```

--

Para guardar los datos en un `.csv` separado por `;`:


```r
write_csv2(x =  x, path =  "data/my_data.csv")
```



.footnote[
[3] Existen versiones de estas funciones en el paquete base `read.csv(path, header = TRUE)` y `write.csv(x, path)`. 
]

---
# Cargar `.txt`

#### `read_tsv(file, col_names = TRUE, quote = "\"")` | `read_delim(file, delim, col_names = TRUE, quote = "\"")` | `read_fwf(file, col_positions)`

- En otras ocasiones los datos est√°n en archivos de texto `.txt`. Si el archivo est√° separado por tabuladores, entonces usar `read_tsv()`. 

--

- En caso de que el archivo utilice cualquier otro delimitador, utilizar `read_delim()`, especificando el delimitador en el argumento `delim`, por ejemplo: `delim = "\$"`.

--

- En algunos casos los archivos vienen con ancho fijo de columna y la especificaci√≥n de la estructura del fichero (*p. ej.* INE). En esos casos hay que especificar la estructura en el argumento `col_positions` de la funci√≥n `read_fwf()`.


```r
my_data &lt;- read_fwf(file = "data/my_data.txt", 
*                    fwf_widths(c(20, 10, 12), 
*                               c("nombre", "apellidos", "edad"))) 
```

---
# üß† Encoding

<i class="ion  ion-alert "></i> Un problema al usar los archivos en üá™üá∏ es la inclusi√≥n de car√°cteres especiales como por ejemplo **√±** o los **acentos**. Leer archivos de este tipo puede dar problemas en las variables de cadenas de texto o en los niveles de los factores.

--

<i class="ion  ion-checkmark-circled "></i> Para solucionarlo hay que indicar en la funci√≥n el tipo de **encoding** que tienen los datos en origen. Esto se hace a partir del argumento `locale` de las funciones del paquete `readr`. En el caso del espa√±ol, suele funcionar el `"Latin2"` o `"Latin1"`. Por ejemplo:


```r
my_data &lt;- read_csv2(file = "data/my_data.csv", 
*                     locale = locale(encoding = "Latin2")) 
```

---
# Cargar `.xlsx` y `.xls`

#### `read_xlsx(path, sheet, col_names = TRUE)` | `read_xls(path, sheet, col_names = TRUE)`

Los archivos originarios de **MS Excel** son le√≠dos con las funciones `read_xlsx()` y `read_xls()`:


```r

```

# Cargar `.sav` y `.dta`

#### `read_spss(file, user_na)` | `read_stata(file)`

Con el paquete `haven` tambi√©n se pueden leer archivos `.sav` de `SPSS` o `.dta` de `Stata`. El paquete `haven` crea atributos adicionales de los vectores para evitar la p√©rdida de informaci√≥n como las etiquetas de los valores o variables.


```r
my_data &lt;- read_spss(file = "data/my_data.sav", user_na = TRUE)
```


```r
my_data &lt;- read_stata(file = "data/my_data.dta")
```

# Seleccionar variables

#### `select(.data, ...)`


- Para **seleccionar variables** se emplea la funci√≥n `select()` de la siguiente forma:


```r
gss_cat_red &lt;- select(.data = gss_cat, age, marital)
colnames(gss_cat_red)
```

```
## [1] "age"     "marital"
```

--

- Para **seleccionar variables que son contiguas** en el data frame se puede utilizar los **dos puntos** (`:`):


```r
gss_cat_red &lt;- select(.data = gss_cat, age:partyid)
colnames(gss_cat_red)
```

```
## [1] "age"     "race"    "rincome" "partyid"
```

---
# Descartar columnas

- Se puede **descartar columnas** empleando el **signo menos** (`-`) antes del nombre de la variable:


```r
gss_cat_red &lt;- select(.data = gss_cat, -age, -marital)
colnames(gss_cat_red)
```

```
## [1] "year"    "race"    "rincome" "partyid" "relig"   "denom"   "tvhours"
```

--

- Tambi√©n se puede aplicar el signo menos (`-`) a las series de **variables contiguas**, pero las variables deben estar entre par√©ntesis `( )`:


```r
gss_cat_red &lt;- select(.data = gss_cat, -(age:partyid))
colnames(gss_cat_red)
```

```
## [1] "year"    "marital" "relig"   "denom"   "tvhours"
```

# Funciones de apoyo a la selecci√≥n

#### `starts_with(match)` | `ends_with(match)` | `contains(match)`

- Para **seleccionar** todas las variables que **empiezan de la misma forma** se utiliza `starts_with()`:


```r

colnames(gss_cat_red)
```

```

```

--

- Las tres funciones tambi√©n se pueden utilizar para **descartar variables** si van precedidas del signo menos (`-`):


```r
gss_cat_red &lt;- select(.data = gss_cat, -ends_with("e"))
colnames(gss_cat_red)
```

```
## [1] "year"    "marital" "partyid" "relig"   "denom"   "tvhours"

# Funciones de apoyo a la selecci√≥n

#### `one_of(...)` | `everything()`

- La funci√≥n `one_of()` es √∫til para **seleccionar a partir de un vector** character con los nombres de las columnas:

# Transformar y crear variables

#### `mutate(.data, ...)`

- Para **transformar o crear** variables se utiliza la funci√≥n `mutate()`. Una vez especificados los datos, dentro de mutate se especifican las transformaciones a realizar separadas por comas.

--

- Creamos dos variables nuevas en `gss_cat`:   

  1. **age2**: edad multiplicada por 2
  2. **age4**: edad multiplicada por 4
  

```r
gss_cat_mutate &lt;- mutate(.data = gss_cat,
                         age2 = age*2,
                         age4 = age*4)
head(x = select(gss_cat_mutate, starts_with("age")), n = 2)
```

```
## # A tibble: 2 x 3
##     age  age2  age4
##   &lt;int&gt; &lt;dbl&gt; &lt;dbl&gt;
## 1    26    52   104
## 2    48    96   192
```

---
# Funciones de apoyo a la transformaci√≥n

#### `ifelse(test, yes, no)`

- La funci√≥n `ifelse()` es √∫til para crear una variable a partir de una condici√≥n. Por ejemplo, si el caso es `marital = "Married"` las horas de televisi√≥n `tvhours` deben dividirse entre 2, generando una nueva variable, `tvhours_new`:


```r
gss_cat_mutate &lt;- mutate(.data = gss_cat,
                         tvhours_new = ifelse(marital == "Married", tvhours/2, tvhours))
```

# Funciones de apoyo a la transformaci√≥n

#### `case_when(...)`

- La funci√≥n `case_when()` se utiliza dentro de `mutate()` para hacer **transformaciones de variables condicionales** en una o m√°s de una variable. Vamos a crear una variable que identifique a los dem√≥cratas (`partyid = "Strong democrat"`) seg√∫n su estado civil (`marital`).



```r
democrat_levels &lt;- c("Not str democrat", "Strong democrat" )
gss_cat_mutate &lt;- mutate(.data = gss_cat,
                         partyid_married = case_when(
                           partyid %in% democrat_levels &amp; marital == "Married" ~ "Married democrat",
                           partyid %in% democrat_levels &amp; marital == "Divorced" ~ "Divorced democrat",
                           partyid %in% democrat_levels &amp; marital == "Widowed" ~ "Widowed democrat",
                           TRUE ~ "Others" 
                         ))
```


---
# Funciones de apoyo a la transformaci√≥n

#### `recode(...)`

- La funci√≥n `recode()` puede utlizarse dentro de `mutate()` con el fin de agrupar todas las transformaciones de variables. Para ejemplificarlo vamos a recodificar `partyid` en `democrat`, `republican` y `other` creando una nueva variable `partyid_recode`.


```r
democrat_levels &lt;- c("Not str democrat", "Strong democrat" )
gss_cat_mutate &lt;- mutate(.data = gss_cat,
                         partyid_recode = recode(partyid, 
                                                 "Strong republican" = "republican",
                                                 "Not str republican" = "republican",
                                                  "Not str democrat" = "democrat",
                                                 "Strong democrat" = "democrat",
                                                 .default = "other"))
```
